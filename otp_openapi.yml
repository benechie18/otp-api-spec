openapi: 3.0.0
info:
  title: OTP Verification
  version: 1.0.0
servers:
  - url: https://example.com  # Replace this with your actual API URL
paths:
  /send_otp:
    post:
      summary: Send OTP to Telegram
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                chat_id:
                  type: string
                  description: Telegram chat ID of the recipient
      responses:
        '200':
          description: OTP sent successfully
  /verify_otp:
    post:
      summary: Verify OTP
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                chat_id:
                  type: string
                  description: Telegram chat ID of the recipient
                otp:
                  type: string
                  description: One-Time Password to verify
      responses:
        '200':
          description: OTP verified successfully
        '401':
          description: Invalid or expired OTP
